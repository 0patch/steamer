<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search a dump! | Steamer</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="pure-g">
		<form class="pure-form pure-u-1-2" action="/search" method="post" style="margin: 0 auto; text-align: center;">
			<fieldset>
				<legend>Freeform search all archived dumps</legend>
				
				<input type="text" name="search" style="width: 400px">
				<select name="breach">
					<option value="all">All Dumps</option>
					<option>Loading...</option>
				</select>
				<button type="submit" class="pure-button pure-button-primary">Search</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
